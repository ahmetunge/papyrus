<div class="container mt-5">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="book.name"
      />
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
      <textarea
        class="form-control"
        name="summary"
        [(ngModel)]="book.summary"
        rows="5"
      ></textarea>
    </div>
    <div class="row">
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
