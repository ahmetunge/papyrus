<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="../../../../assets/book.jpg" />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-book"></i>
      {{ ad.title }}
    </h6>
    <p class="card-text text-muted text-center">{{ ad.title }}</p>
  </div>
  <div class="card-footer">
    <div class="text-center">
      <ul>
        <li class="list-inline-item">
          <button class="btn btn-warning"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class="fa fa-envelope"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button
            class="btn btn-success"
            routerLinkActive="router-link-active"
            [routerLink]="['/ads', ad.id]"
            routerLinkActive="router-link-active"
          >
            Detail
          </button>
          <button class="btn btn-primary">
            Edit
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
